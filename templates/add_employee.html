{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4 mb-4">Add Employee</h1>
    <form method="post" action="{% url 'add_employee' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" class="form-control" id="designation" name="designation" required>
        </div>
        <div class="form-group">
            <label for="reporting_manager">Reporting Manager:</label>
            <select class="form-control" id="reporting_manager" name="reporting_manager">
                <option value="" selected>Select reporting manager</option>
                {% for emp in employees %}
                    <option value="{{ emp.id }}">{{ emp.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <select class="form-control" id="department" name="department" required>
                <option value="" selected>Select department</option>
                {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
{% endblock %}
